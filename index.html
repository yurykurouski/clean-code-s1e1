<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <div class="more">
    <img src="./eisenhower-matrix.jpg"><a class="more__info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main-page_centered">
    <p id="main-page__add-element">
      <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
    </p>

    <h3>Todo</h3>

    <ul id="main-page__tasks_incomplete">
      <li class="tasks__task_incomplete">
        <input type="checkbox"><label class="tasks__task">Pay Bills</label>
        <input type="text"><button class="task__edit">Edit</button><button
            class="task__delete"><img src="./remove.svg"></button>
      </li>

      <li class="tasks__task_incomplete tasks__task_incomplete_editMode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task"><button class="task__edit">Save</button><button
            class="task__delete"><img src="./remove.svg"></button>
      </li>
    </ul>

    <h3>Completed</h3>

    <ul id="main-page__tasks_completed">
      <li class="tasks__task_completed">
        <input type="checkbox" checked><label class="tasks__task">See the Doctor</label>
        <input type="text"><button class="task__edit">Edit</button><button
            class="task__delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
